{% extends "base.html" %}
{% block title %}{{ action }} Product{% endblock %}
{% block content %}
<div class="d-flex justify-content-center">
  <div class="card card-ui p-4" style="max-width:600px; width:100%;">
    <h4 class="mb-3 text-center">{{ action }} Product</h4>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required value="{{ product.name if product }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control">{{ product.description if product }}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control" required value="{{ product.price if product }}">
      </div>
      <div class="mb-3">
        <label class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" required value="{{ product.stock if product }}">
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('products') }}" class="btn btn-outline-secondary btn-custom">Cancel</a>
        <button class="btn btn-primary btn-custom">{{ action }}</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
